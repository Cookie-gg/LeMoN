query FindAllTopics {
  topics: findAllTopics {
    displayName
    icon
    allArticles {
      articleId
      published
      releaseDate
      title
      emoji
      type
      topicIcons {
        displayName
      }
    }
  }
}
query FindAllOnlyTopics {
  topics: findAllTopics {
    displayName
    name
  }
}
